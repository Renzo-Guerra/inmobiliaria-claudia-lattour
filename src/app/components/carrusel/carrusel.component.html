<div id="custom_id" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#custom_id" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#custom_id" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{active: i == 0}" *ngFor="let img of prop_imgs; let i = index">
      <img [src]="img" class="d-block w-100" alt="ImÃ¡gen de la propiedad">
    </div>
  </div>
  <button #prevbtn class="carousel-control-prev" type="button" data-bs-target="#custom_id" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button #nextbtn class="carousel-control-next" type="button" data-bs-target="#custom_id" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
